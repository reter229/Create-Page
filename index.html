<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221211123741">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="block-img">
				<div class="block-img__info">
					<div class="block-img__title">
						Turn your ideas<br>into reality
					</div>
					<div class="block-img__text">
						Start for free and get attractive offers from the community
					</div>
				</div>

			</div>
			<div class="block-form">
				<div class="block-form__body body-form">
					<div class="body-form__lable">
						Interactive Brand
					</div>
					<form action="#">
						<div class="body-form__header header-form">
							<div class="header-form__title">
								Create an account
							</div>
							<div class="header-form__sub-title">
								Let’s get started with your 30day free trial.
							</div>
						</div>
						<div class="body-form__inputs">
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Username" class="input input__username">
							<input autocomplete="off" type="email" name="form[]" data-error="Ошибка" placeholder="Email" class="input input__email">
							<input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="Password" class="input input__password">
						</div>
						<div class="body-form-buttons">
							<button type="submit" class="button form-button__create">Create account</button>
							<div class="body-form-buttons__line">
								or
							</div>
							<button type="submit" class="button form-button__google">
								<div>Sign up with Google</div>
							</button>
						</div>
					</form>
					<div class="body-from__copyrate">
						<div>Already have an account? <a href="#">Log in</a></div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20221211123741"></script>
</body>

</html>
